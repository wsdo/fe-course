<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            background-color: #ccc;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="1200" height="600"></canvas>
</body>
<script src="https://cdn.bootcss.com/underscore.js/1.8.3/underscore-min.js"></script>
<script>
    var canvas = document.getElementById('canvas');
    var ctx = canvas.getContext('2d');
    var textArr = ['javascript', 'css', 'html', 'php', 'mysql', 'nginx', 'apache', 'centos', 'ubuntu', 'jquery'];

    function Ball(text) {
        this.r = _.random(10, 30);
        this.x = _.random(0, canvas.width - this.r);
        this.y = _.random(0, canvas.height - this.r);
        this.text = text;
        // 自己变化的方向
        this.dx = _.random(-2, 2);
        this.dy = _.random(-2, 2);

        // 和自己相关联的小球 从盒子里面随机拿出3 到6个小球
        this.friend = _.sample(ballArr, _.random(3, 6));

        ballArr.push(this);
    }

    Ball.prototype.update = function() {
        this.x += this.dx;
        this.y += this.dy;

        // 检测碰边反弹
        if (this.x < this.r || this.x >= canvas.width - this.r) {
            this.dx = -this.dx;
        } else if (this.y < this.r || this.y >= canvas.height - this.r) {
            this.dy = -this.dy;
        }


    }

    Ball.prototype.render = function() {
        // 画一个球
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fillStyle = 'orange';
        ctx.fill();

        // 写字
        ctx.fillStyle = 'white';
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.font = this.r * 0.7 + "px 微软雅黑";
        ctx.fillText(this.text, this.x, this.y);

        // 画线
        ctx.lineWidth = "0.2";
        ctx.strokeStyle = "#2b2b2b";
        var self = this;
        _.each(this.friend, function(i) {
            ctx.beginPath();
            ctx.moveTo(self.x, self.y);
            ctx.lineTo(i.x, i.y);
            ctx.closePath();
            ctx.stroke();
        })

    }

    var ballArr = [];
    for (var i = 0; i < 10; i++) {
        new Ball(textArr[i]);
    }

    setInterval(function() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        _.each(ballArr, function(i) {
            i.update();
            i.render();
        })
    }, 10)
</script>

</html>
