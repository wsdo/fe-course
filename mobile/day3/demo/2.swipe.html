<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"> <img src="img/1.jpg" /> 1</div>
            <div class="swiper-slide"> <img src="img/2.jpg" /> 2</div>
            <div class="swiper-slide"> <img src="img/3.jpg" /> 3</div>
            <div class="swiper-slide"> <img src="img/4.jpg" /> 3</div>
        </div>

    <script>
        var mySwiper = new Swiper('.swiper-container', {
            autoplay: 1000, //可选选项，自动滑动
            direction: 'horizontal',
            speed: 1000,
            loop: true,
            // effect: 'fade',
            freeMode: true,
        })
    </script>
