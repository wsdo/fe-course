<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>snake</title>
    <style media="screen">
      table,tr,td{
        border:1px solid #000;
      }
      td{
        width: 18px;
        height: 18px;
      }
      .red{
        background-color: red;
      }
    </style>
  </head>
  <body>
    <table id="table">

    </table>
  </body>
    <script type="text/javascript">
          // 绘制地图
    var table = document.getElementById("table");
    var maxTable = 20;
    var tds = [];
    for(var i = 0;i < maxTable; i++){
        var tr = document.createElement("tr");
        var thisrowid= [];
        for(var j = 0; j < maxTable; j++){
            var td = document.createElement("td");
            tr.appendChild(td);
            // 把td追加到里面行的数组
            thisrowid.push(td);
        }
        // 把行和列的数组追加到一个新的数组
        tds.push(thisrowid);
        table.appendChild(tr);
    }
    // console.log(tds);
      tds[4][4].className = "red";
      // tds[4][5].className = "red";
      // tds[4][6].className = "red";
      // tds[4][7].className = "red";
      // tds[4][8].className = "red";
      function Snake(){
          this.bodyArr = [
            {x:4,y:8},
            {x:4,y:7},
            {x:4,y:6},
            {x:4,y:5}
          ];

          this.render();
      }

      Snake.prototype.render = function(){
          for(var i = 0; i < maxTable; i++){
              for(var j = 0; j < maxTable; j++){
                  tds[i][j].className = "";
              }
          }
          // 渲染小蛇
          // 画出一条蛇
          for(var i = 0; i < this.bodyArr.length; i++){
            console.log(this.bodyArr[i].x);
              tds[this.bodyArr[i].x][this.bodyArr[i].y].className = "red";
          }
      }
          // 让蛇动起来
      Snake.prototype.move = function(){
          this.bodyArr.pop(); //删除尾巴
          this.bodyArr.unshift({
            x : this.bodyArr[0].x ,
            y : this.bodyArr[0].y + 1
          })
      }
          // 让蛇能改变方向
          //
          // 随机绘制一个食物
          // 蛇吃到食物会加长 然后 食物消失，
          // 又重新随机出现一个食物
          //
          // 蛇不能掉头
          // 不能吃到自己
          // 不能碰到边界
          // 食物出现的位置不能在蛇身上
          // 分数
          var snake = new Snake();
          setInterval(function(){
              snake.move();
              snake.render();
          },1000)
    </script>
</html>
